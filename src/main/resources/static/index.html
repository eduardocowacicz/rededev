<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeDev - Vagas para Programadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">RedeDev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-programador.html">Sou Programador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-contratante.html">Sou Contratante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="criar-vaga.html">Criar Vaga</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">Encontre sua vaga ideal</h1>
            <p class="lead text-muted">Conectando programadores com as melhores oportunidades</p>
        </div>

        <div class="row g-4" id="vagas-container">
        </div>
    </main>

    <div class="modal fade" id="vagaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Empresa:</strong> <span id="modal-empresa"></span></p>
                    <p><strong>Localização:</strong> <span id="modal-localizacao"></span></p>
                    <p><strong>Salário:</strong> <span id="modal-salario"></span></p>
                    <hr>
                    <h6>Descrição:</h6>
                    <p id="modal-descricao"></p>
                    <h6>Requisitos:</h6>
                    <p id="modal-requisitos"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-candidatar-modal">Candidatar-se</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="candidatarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Candidatar-se à vaga</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Selecione seu perfil:</label>
                        <select class="form-select" id="select-programador">
                            <option value="">Carregando...</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btn-confirmar-candidatura">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">RedeDev - Conectando talentos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
